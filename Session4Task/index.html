<!DOCTYPE html>
<html lang="en"
  dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Session4 Task</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="flexboxgrid.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="alert alert-secondary" id="failAlert" style="display:none">
      <h9>Type a Value to Be Added!</h9>
    </div>
    <div class="alert alert-success" id="successAlert" style="visibility: hidden">
          Value added successfuly.
    </div>
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12">
                <input type="text"  placeholder="Enter a Value" class="form-control" id="myInput">

            </div>

        </div>
        <div class="row center-xs">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary" name="button" id="myButton">Add</button>

            </div>

        </div>

    </div>
    <hr>
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12">
                <ul class="list-group" id="myList">
                  <li class="list-group-item">1</li>
                  <li class="list-group-item">2</li>
                  <li class="list-group-item">3</li>
                  <li class="list-group-item">4</li>
                  <li class="list-group-item">5</li>
                </ul>

            </div>

        </div>

    </div>
    <script src="script.js">

    </script>

</body>

</html>
